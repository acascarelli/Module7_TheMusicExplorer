{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'app.css' %}">
    {% block css_files %}{% endblock css_files %}
</head>
<body>

        <h1><a href="{% url 'starting_page' %}">The Music Explorer</a></h1>
        <nav>
            <a href="{% url 'artist_list' %}">All Artists</a>
            <a href="{% url 'album_list' %}">All Albums</a>
            <a href="{% url 'song_list' %}">All Songs</a>
            <a href="{% url 'manage_music' %}">Manage Music</a>
        </nav>
    </header>
    {% block content %}{% endblock content %}

</html>
